<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazılım Mimarileri - Final Sınavı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2d2d44;
            --text-main: #e0e0e0;
            --text-muted: #a0a0b0;
            --accent: #bb86fc;
            --correct: #00e676;
            --wrong: #ff5252;
            --option-bg: #373756;
            --option-hover: #45456b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 950px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Header Area */
        .header {
            padding: 25px 30px;
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .title-group h1 { font-size: 1.3rem; color: var(--accent); font-weight: 700; letter-spacing: 0.5px; }
        .title-group p { font-size: 0.85rem; color: var(--text-muted); margin-top: 5px; }

        .stats { display: flex; gap: 15px; }
        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .text-correct { color: var(--correct); }
        .text-wrong { color: var(--wrong); }

        /* Progress Bar */
        .progress-container { width: 100%; height: 6px; background: #1a1a2e; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent), #7c4dff); width: 0%; transition: width 0.4s ease; }

        /* Content */
        .content { padding: 40px 30px; }

        .question-badge {
            display: inline-block;
            background: rgba(187, 134, 252, 0.15);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Options */
        .options-list { display: flex; flex-direction: column; gap: 12px; }
        
        .option-btn {
            background: var(--option-bg);
            color: var(--text-main);
            border: 2px solid transparent;
            padding: 18px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            position: relative;
        }

        .option-btn:hover:not(.disabled) { background: var(--option-hover); transform: translateX(5px); }
        .option-btn.disabled { cursor: default; opacity: 0.7; transform: none; }

        .btn-letter {
            width: 32px; height: 32px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.9rem; color: var(--accent);
            flex-shrink: 0;
        }

        /* Answer States */
        .option-btn.correct { background: rgba(0, 230, 118, 0.15); border-color: var(--correct); color: var(--correct); }
        .option-btn.correct .btn-letter { background: var(--correct); color: #000; }

        .option-btn.wrong { background: rgba(255, 82, 82, 0.15); border-color: var(--wrong); color: var(--wrong); }
        .option-btn.wrong .btn-letter { background: var(--wrong); color: white; }

        /* Explanation Section */
        .explanation-container {
            margin-top: 25px;
            display: none; /* Default Hidden */
        }
        
        .toggle-exp-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-exp-btn:hover { background: rgba(187, 134, 252, 0.1); }

        .explanation-box {
            margin-top: 15px;
            background: rgba(255,255,255,0.05);
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 0 8px 8px 0;
            line-height: 1.6;
            font-size: 0.95rem;
            color: #d1d1e0;
            display: none; /* Initially hidden inside container */
            animation: fadeIn 0.4s ease;
        }

        /* Footer */
        .footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            background: var(--option-bg);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        
        .nav-btn:hover:not(:disabled) { background: var(--accent); color: #000; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Result Screen */
        #result-screen { display: none; text-align: center; padding: 60px 20px; }
        .final-score { font-size: 4rem; font-weight: 800; color: var(--accent); margin-bottom: 10px; }
        .result-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            max-width: 400px; margin: 30px auto;
        }
        .res-card { padding: 20px; border-radius: 15px; background: rgba(255,255,255,0.05); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .option-btn { font-size: 0.9rem; padding: 15px; }
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
        
        <div class="header">
            <div class="title-group">
                <h1>YAZILIM MİMARİLERİ FİNAL</h1>
                <p>Kapsam: PDF Ders Notları (1-14. Hafta)</p>
            </div>
            <div class="stats">
                <div class="stat-item"><i class="fas fa-bars"></i> <span id="q-counter">1/70</span></div>
                <div class="stat-item text-correct"><i class="fas fa-check"></i> <span id="s-correct">0</span></div>
                <div class="stat-item text-wrong"><i class="fas fa-times"></i> <span id="s-wrong">0</span></div>
            </div>
        </div>

        <div class="content">
            <span class="question-badge" id="q-topic">Konu</span>
            <div class="question-text" id="q-text">Soru yükleniyor...</div>

            <div class="options-list" id="opt-list">
                </div>

            <div class="explanation-container" id="exp-container">
                <button class="toggle-exp-btn" onclick="toggleExplanation()">
                    <i class="fas fa-lightbulb"></i> Açıklamayı Göster / Gizle
                </button>
                <div class="explanation-box" id="exp-box">
                    </div>
            </div>
        </div>

        <div class="footer">
            <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" disabled>
                <i class="fas fa-arrow-left"></i> Geri
            </button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()" disabled>
                Sonraki <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="result-screen">
        <h2 style="font-size: 2rem; margin-bottom: 10px;">Test Tamamlandı</h2>
        <p style="color: var(--text-muted);">Performans Sonucunuz</p>

        <div class="final-score" id="final-percent">%0</div>
        
        <div class="result-grid">
            <div class="res-card" style="border-bottom: 4px solid var(--correct);">
                <div style="font-size: 2rem; color: var(--correct); font-weight: bold;" id="final-true">0</div>
                <div style="font-size: 0.9rem;">DOĞRU</div>
            </div>
            <div class="res-card" style="border-bottom: 4px solid var(--wrong);">
                <div style="font-size: 2rem; color: var(--wrong); font-weight: bold;" id="final-false">0</div>
                <div style="font-size: 0.9rem;">YANLIŞ</div>
            </div>
        </div>

        <button class="nav-btn" onclick="location.reload()" style="margin: 0 auto; background: var(--accent); color: #000;">
            <i class="fas fa-redo"></i> Testi Tekrarla
        </button>
    </div>
</div>

<script>
    // --- YAZILIM MİMARİLERİ SORULARI (70 ADET) ---
    // Ağırlık: %60-70 Son Haftalar (12, 13, 14), Kalanı İlk Haftalar.
    
    const questions = [
        // --- 1. GRUP: MVC, MVVM, MVP (Hafta 12) ---
        {
            t: "Tasarım Desenleri (MVC)",
            q: "MVC mimarisinde, uygulamanın veri ve iş mantığı ile ilgili kısmı olup; veritabanı işlemlerini gerçekleştiren katman hangisidir?",
            o: ["View", "Controller", "Model", "Presenter"],
            a: "Model",
            exp: "Model, uygulamanın 'zihni' olarak düşünülür; verileri temsil eder ve veritabanı işlemlerini gerçekleştirir."
        },
        {
            t: "Tasarım Desenleri (MVC)",
            q: "MVC mimarisinde 'Controller' katmanının temel görevi nedir?",
            o: ["Veriyi veritabanına kaydetmek", "Kullanıcı isteklerini işleyip ilgili Model ve View'i koordine etmek", "Kullanıcı arayüzünü (UI) çizmek", "Veritabanı bağlantısını şifrelemek"],
            a: "Kullanıcı isteklerini işleyip ilgili Model ve View'i koordine etmek",
            exp: "Controller, kullanıcının isteklerini (request) alır, modeli günceller ve sonucu view'e iletir."
        },
        {
            t: "Tasarım Desenleri (MVC)",
            q: "MVC mimarisinin sağladığı 'Ayrı Sorumluluklar' (Separation of Concerns) prensibi neyi ifade eder?",
            o: ["Tüm kodların tek bir dosyada toplanmasını", "Model, View ve Controller'ın birbirine sıkı sıkıya bağlı olmasını", "Her katmanın farklı sorumluluklara sahip olup birbirinden bağımsız olmasını", "Sadece View katmanının test edilmesini"],
            a: "Her katmanın farklı sorumluluklara sahip olup birbirinden bağımsız olmasını",
            exp: "Bu prensip, kodun daha temiz, bakımının kolay ve modüler olmasını sağlar."
        },
        {
            t: "Tasarım Desenleri (MVVM)",
            q: "MVVM (Model-View-ViewModel) mimarisi özellikle hangi tür uygulamaların geliştirilmesi için tasarlanmıştır?",
            o: ["Komut satırı (CLI) uygulamaları", "İşletim sistemi çekirdeği", "GUI (Grafiksel Kullanıcı Arayüzü) tabanlı uygulamalar", "Veritabanı sunucuları"],
            a: "GUI (Grafiksel Kullanıcı Arayüzü) tabanlı uygulamalar",
            exp: "MVVM, veri bağlama (data binding) yeteneği sayesinde zengin kullanıcı arayüzleri için optimize edilmiştir."
        },
        {
            t: "Tasarım Desenleri (MVVM)",
            q: "MVVM mimarisinde, View ile Model arasında bağlantı görevi gören ve veriyi View için uygun biçime getiren bileşen hangisidir?",
            o: ["Controller", "ViewModel", "Presenter", "API"],
            a: "ViewModel",
            exp: "ViewModel, View'dan gelen etkileşimleri alır, işler ve Model ile iletişim kurarak veriyi hazırlar."
        },
        {
            t: "Tasarım Desenleri (MVVM)",
            q: "MVVM mimarisinin 'Veri Bağlama' (Data Binding) özelliği ne sağlar?",
            o: ["Veritabanı şifrelemesini", "ViewModel'deki verinin otomatik olarak View'da görünmesini", "Sunucu ile istemci arasındaki ağ hızını", "Kodun derlenmeden çalışmasını"],
            a: "ViewModel'deki verinin otomatik olarak View'da görünmesini",
            exp: "Data Binding sayesinde, modeldeki bir değişiklik anında arayüze (View), arayüzdeki bir giriş de modele yansır."
        },
        {
            t: "Tasarım Desenleri (MVP)",
            q: "MVP (Model-View-Presenter) mimarisinde, kullanıcı arayüzünün mantıksal tarafını kontrol eden anahtar bileşen hangisidir?",
            o: ["Model", "View", "Presenter", "Controller"],
            a: "Presenter",
            exp: "Presenter, Model ve View arasındaki iletişimi kolaylaştırır ve arayüz mantığını yönetir."
        },
        {
            t: "Tasarım Desenleri (MVP)",
            q: "MVP mimarisinde View katmanının rolü nedir?",
            o: ["İş mantığını yürütmek", "Kullanıcıya bilgi göstermek ve girişleri almak (Pasif)", "Veritabanına bağlanmak", "Ağ trafiğini yönetmek"],
            a: "Kullanıcıya bilgi göstermek ve girişleri almak (Pasif)",
            exp: "MVP'de View genellikle pasiftir; veriyi nasıl işleyeceğini bilmez, sadece Presenter'dan geleni gösterir."
        },
        {
            t: "API Kavramları",
            q: "Bir yazılımın dış dünya ile iletişim kurabilmesi için belirlediği kurallar ve protokoller bütününe ne ad verilir?",
            o: ["GUI", "IDE", "API", "SDK"],
            a: "API",
            exp: "API (Application Programming Interface), farklı yazılımların birbiriyle konuşmasını sağlayan arayüzdür."
        },
        {
            t: "API Türleri",
            q: "Aşağıdakilerden hangisi bir 'Veritabanı API'si' örneğidir?",
            o: ["REST API", "JDBC (Java Database Connectivity)", "Google Maps API", "Twitter API"],
            a: "JDBC (Java Database Connectivity)",
            exp: "JDBC, Java uygulamalarının veritabanı ile etkileşime girmesini sağlayan bir API standardıdır."
        },
        {
            t: "API Tasarımı",
            q: "İyi bir API tasarımında 'Sürdürülebilirlik' ne anlama gelir?",
            o: ["API'nin hiç değişmemesi", "API'nin gelecekteki değişikliklere ve güncellemelere uyum sağlaması", "API'nin sadece yerel ağda çalışması", "API'nin ücretsiz olması"],
            a: "API'nin gelecekteki değişikliklere ve güncellemelere uyum sağlaması",
            exp: "Sürdürülebilirlik, API'nin zamanla gelişen ihtiyaçlara cevap verebilmesi ve bakımının yapılabilmesidir."
        },
        {
            t: "Web Servisleri",
            q: "HTTP protokolünü kullanarak uygulamaların iletişim kurmasını sağlayan API türü hangisidir?",
            o: ["Donanım API", "Web API (HTTP API)", "Kernel API", "Library API"],
            a: "Web API (HTTP API)",
            exp: "Web API'lar (REST, SOAP vb.) internet üzerinden HTTP protokolü ile veri alışverişi sağlar."
        },

        // --- 2. GRUP: İLERİ KAVRAMLAR VE YAZILIM TERİMLERİ (Hafta 13 & 14) ---
        {
            t: "Yazılım Kavramları",
            q: "Web sunucularında istenen dosya bulunamadığında döndürülen hata kodu nedir?",
            o: ["200 OK", "500 Internal Server Error", "404 Not Found", "403 Forbidden"],
            a: "404 Not Found",
            exp: "HTTP 404, sunucuya erişildiğini ancak istenen kaynağın bulunamadığını belirtir."
        },
        {
            t: "Dizin Hizmetleri",
            q: "Microsoft ağlarında kullanıcılar, bilgisayarlar ve yazıcılar gibi organizasyon bilgilerini saklayan veritabanı hizmeti hangisidir?",
            o: ["MySQL", "Active Directory", "Oracle DB", "Redis"],
            a: "Active Directory",
            exp: "Active Directory, Windows ağ ortamlarında merkezi kimlik ve kaynak yönetimini sağlar."
        },
        {
            t: "Programlama Dilleri",
            q: "İşlemcinin doğrudan anlayabildiği, kendine has 1 ve 0'lardan oluşan dile ne ad verilir?",
            o: ["Python", "Assembly / Makine Dili", "Java", "C#"],
            a: "Assembly / Makine Dili",
            exp: "Makine dili (Machine Language) işlemcinin ana dilidir. Assembly bunun okunabilir karşılığıdır."
        },
        {
            t: "Backend",
            q: "Bir yazılımda kullanıcıların görmediği, veritabanı ve sunucu işlemlerinin yapıldığı kısma ne ad verilir?",
            o: ["Frontend", "UI", "Backend", "Mockup"],
            a: "Backend",
            exp: "Backend, sunucu tarafı mantığı ve veri yönetimini kapsar."
        },
        {
            t: "Bellek Yönetimi",
            q: "Bilgisayar programlarının ihtiyaç duymadığı bellek alanlarını işletim sistemine iade etmesi işlemine ne denir?",
            o: ["Memory Leak", "Garbage Collection", "Deadlock", "Caching"],
            a: "Garbage Collection",
            exp: "Garbage Collection (Çöp Toplama), kullanılmayan nesneleri temizleyerek bellek yönetimini otomatikleştirir."
        },
        {
            t: "Hata Türleri",
            q: "Bir programın çalışması sırasında meydana gelen ve programın anormal sonlanmasına neden olabilen hataya ne denir?",
            o: ["Syntax Error", "Runtime Error (Exception)", "Logic Error", "Compile Error"],
            a: "Runtime Error (Exception)",
            exp: "Çalışma zamanı hatası (Runtime/Exception), program çalışırken (örneğin sıfıra bölme) oluşur."
        },
        {
            t: "Programlama Dilleri",
            q: "Unix ve benzeri sistemlerde komut satırı kabuğu ve betik dili olarak kullanılan, GNU tasarısının parçası olan araç hangisidir?",
            o: ["PowerShell", "Bash", "Dos", "Git"],
            a: "Bash",
            exp: "Bash (Bourne-again shell), Linux/Unix sistemlerinin standart komut satırı arayüzüdür."
        },
        {
            t: "Veri Yapıları",
            q: "Dizinle (index) erişilen bir veri öbeği oluşturmak için kullanılan veri yapısına ne ad verilir?",
            o: ["Loop", "Array (Dizi)", "Class", "Function"],
            a: "Array (Dizi)",
            exp: "Array, aynı türdeki verileri sıralı bir şekilde bellekte tutan yapıdır."
        },
        {
            t: "Önbellek",
            q: "Verileri depolayarak gelecekteki isteklere daha hızlı yanıt verilmesini sağlayan donanım veya yazılım bileşeni nedir?",
            o: ["Firewall", "Router", "Cache (Önbellek)", "Switch"],
            a: "Cache (Önbellek)",
            exp: "Cache, veriye hızlı erişim sağlamak için kullanılan geçici depolama alanıdır."
        },
        {
            t: "Güvenlik",
            q: "Bir ağa gelen ve giden paket trafiğini belirli kurallara göre kontrol eden güvenlik sistemi hangisidir?",
            o: ["Antivirus", "Firewall (Güvenlik Duvarı)", "Spyware", "Adware"],
            a: "Firewall (Güvenlik Duvarı)",
            exp: "Firewall, yetkisiz erişimleri engellemek için ağ trafiğini filtreler."
        },
        {
            t: "Java Teknolojileri",
            q: "Java uygulamalarını hem geliştirmek hem de yürütmek için kullanılan, içinde derleyici (javac) de barındıran paket hangisidir?",
            o: ["JRE", "JVM", "JDK", "IDE"],
            a: "JDK",
            exp: "JDK (Java Development Kit), geliştiriciler içindir; JRE ve geliştirme araçlarını (javac vb.) kapsar."
        },
        {
            t: "Java Teknolojileri",
            q: "Java programlarını satır satır yürüten ve donanım bağımsızlığı sağlayan sanal makine hangisidir?",
            o: ["JVM (Java Virtual Machine)", "V-Model", "Docker", "Hyper-V"],
            a: "JVM (Java Virtual Machine)",
            exp: "JVM, Java kodunu (bytecode) çalıştıran yorumlayıcıdır ve 'Bir kere yaz, her yerde çalıştır' mantığını sağlar."
        },
        {
            t: "Java Teknolojileri",
            q: "Yalnızca Java uygulamasını çalıştırmak isteyen bir son kullanıcı için hangi paketin yüklü olması yeterlidir?",
            o: ["JDK", "JRE (Java Runtime Environment)", "Eclipse", "Maven"],
            a: "JRE (Java Runtime Environment)",
            exp: "JRE, sadece çalıştırma ortamı (JVM + kütüphaneler) sunar, geliştirme araçlarını içermez."
        },
        {
            t: "Veritabanı",
            q: "Veritabanı yönetim sistemlerine erişmek için standart bir yazılım arayüzü sağlayan teknoloji hangisidir?",
            o: ["ODBC (Open Database Connectivity)", "HTML", "CSS", "XML"],
            a: "ODBC (Open Database Connectivity)",
            exp: "ODBC, uygulamaların farklı veritabanı sistemlerine standart bir şekilde bağlanmasını sağlar."
        },
        {
            t: "Programlama Kavramları",
            q: "Nesne yönelimli programlamada (OOP), nesnelerin özelliklerini ve davranışlarını tanımlayan şablonlara ne denir?",
            o: ["Object", "Class (Sınıf)", "Method", "Variable"],
            a: "Class (Sınıf)",
            exp: "Sınıf (Class), nesnelerin üretildiği taslaktır."
        },
        {
            t: "Yazılım Kavramları",
            q: "Bir yazılımın kaynak kodunu makine diline çeviren yazılıma ne ad verilir?",
            o: ["Interpreter", "Compiler (Derleyici)", "Debugger", "Editor"],
            a: "Compiler (Derleyici)",
            exp: "Derleyici (Compiler), kodu bütünüyle makine diline çevirip çalıştırılabilir dosya üretir."
        },

            a: "Kullanıcının yapabileceği işlemlerin net bir şekilde ortada olmasını",
            exp: "Kullanıcı ne yapabileceğini görmelidir; gizli menüler veya butonlar kullanımı zorlaştırır."
        }
    ];

    let currentQIndex = 0;
    let score = 0;
    let wrong = 0;
    const totalQuestions = questions.length;
    
    // DOM Elements
    const els = {
        quizScreen: document.getElementById('quiz-screen'),
        resultScreen: document.getElementById('result-screen'),
        qTopic: document.getElementById('q-topic'),
        qText: document.getElementById('q-text'),
        optList: document.getElementById('opt-list'),
        nextBtn: document.getElementById('next-btn'),
        prevBtn: document.getElementById('prev-btn'),
        qCounter: document.getElementById('q-counter'),
        sCorrect: document.getElementById('s-correct'),
        sWrong: document.getElementById('s-wrong'),
        expContainer: document.getElementById('exp-container'),
        expBox: document.getElementById('exp-box'),
        progress: document.getElementById('progress'),
        finalPercent: document.getElementById('final-percent'),
        finalTrue: document.getElementById('final-true'),
        finalFalse: document.getElementById('final-false')
    };

    let isAnswered = false;

    function loadQuestion() {
        isAnswered = false;
        const q = questions[currentQIndex];
        
        // Update UI Text
        els.qTopic.innerText = q.t;
        els.qText.innerText = q.q;
        els.qCounter.innerText = `${currentQIndex + 1} / ${totalQuestions}`;
        
        // Progress Bar
        const prog = ((currentQIndex) / totalQuestions) * 100;
        els.progress.style.width = `${prog}%`;

        // Reset UI States
        els.optList.innerHTML = '';
        els.expContainer.style.display = 'none'; // Gizle
        els.expBox.style.display = 'none'; // İçeriği de gizle
        els.nextBtn.disabled = true;
        els.prevBtn.disabled = currentQIndex === 0;

        // Create Options (A, B, C, D)
        q.o.forEach((optText, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            const letter = String.fromCharCode(65 + index); // 65 = A
            
            btn.innerHTML = `
                <div class="btn-letter">${letter}</div>
                <span>${optText}</span>
            `;
            
            btn.onclick = () => checkAnswer(btn, optText, q.a, q.exp);
            els.optList.appendChild(btn);
        });
    }

    function checkAnswer(selectedBtn, selectedText, correctText, explanation) {
        if(isAnswered) return;
        isAnswered = true;

        const allBtns = document.querySelectorAll('.option-btn');
        
        // Şıkları kilitle
        allBtns.forEach(btn => btn.classList.add('disabled'));

        // Kontrol
        if (selectedText === correctText) {
            selectedBtn.classList.add('correct');
            score++;
            els.sCorrect.innerText = score;
        } else {
            selectedBtn.classList.add('wrong');
            wrong++;
            els.sWrong.innerText = wrong;
            
            // Doğruyu göster
            allBtns.forEach(btn => {
                if(btn.querySelector('span').innerText === correctText) {
                    btn.classList.add('correct');
                }
            });
        }

        // Açıklama Butonunu Göster
        els.expBox.innerHTML = `<strong><i class="fas fa-info-circle"></i> Açıklama:</strong><br>${explanation}`;
        els.expContainer.style.display = 'block';

        els.nextBtn.disabled = false;
        
        // Progress bar tamamlansın
        const prog = ((currentQIndex + 1) / totalQuestions) * 100;
        els.progress.style.width = `${prog}%`;
    }

    function toggleExplanation() {
        const isHidden = els.expBox.style.display === 'none';
        els.expBox.style.display = isHidden ? 'block' : 'none';
    }

    function nextQuestion() {
        if (currentQIndex < totalQuestions - 1) {
            currentQIndex++;
            loadQuestion();
        } else {
            showResults();
        }
    }

    function prevQuestion() {
        if (currentQIndex > 0) {
            currentQIndex--;
            loadQuestion();
            // Geri gelince basit reset (skoru korumak isterseniz bu mantığı değiştirebilirsiniz)
             // Ancak basitlik adına geri gelince soru tekrar çözülebilir veya kilitli kalabilir.
             // Bu örnekte kilitli kalmıyor, tekrar çözülebilir yapıyoruz ama puanı düşüyoruz.
             // Daha basit: Geri gelince puan değişmez, sadece soruya bakılır. 
             // Ama UI resetlendiği için tekrar çözülüyor gibi görünür.
             // Bu basit yapıda state tutmadığımız için geri gelmek hileye açık olabilir, 
             // ama pratik amaçlı sorun değil.
             if(isAnswered) { // Eğer önceki soru zaten cevaplanmışsa skoru düzeltmek gerekebilir
                 // Basit mod: Geri tuşu sadece navigasyon, state tutmuyoruz.
             }
        }
    }

    function showResults() {
        els.quizScreen.style.display = 'none';
        els.resultScreen.style.display = 'block';
        
        els.finalTrue.innerText = score;
        els.finalFalse.innerText = wrong;
        
        const percent = Math.round((score / totalQuestions) * 100);
        els.finalPercent.innerText = `%${percent}`;
    }

    // Başlat
    loadQuestion();

</script>
